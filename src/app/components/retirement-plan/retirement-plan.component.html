<div class="m-5 bg-white">
  <div class="row">
    <div class="col-sm-10">
      <h4>Manage</h4>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-success" disabled>
        Enquire History
      </button>
    </div>
  </div>
  <hr />

  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label for="craetionDate">Creation Date:</label>
            <span class="text-primary"> {{ retirementPlan.createDate }}</span>
          </div>
          <div class="form-group">
            <label for="changeAccountNo">Change Account Number:</label>
            <span class="text-primary">
              {{ retirementPlan.accountNumber }}</span
            >
            <button
              type="button"
              class="btn float-end"
              (click)="openUpdateAccountModal()"
            >
              <i class="bi bi-pencil"></i>
            </button>
          </div>
          <div class="form-group">
            <label for="changeDate">Charge Date:</label>
            <span class="text-primary"> {{ retirementPlan.chargeDate }}</span>
          </div>
          <div class="form-group">
            <label for="status">Status:</label>
            <span class="text-primary"> {{ retirementPlan.status }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label for="craetionDate">Investment Amount:</label>
            <span class="text-primary">
              {{ retirementPlan.investmentAmount }}(per month)
            </span>
          </div>
          <div class="form-group">
            <label for="accumulated"> Accumulated Investment Amount:</label>
            <span class="text-primary">
              {{ retirementPlan.accountNumber }}</span
            >
          </div>
          <div class="form-group">
            <label for="changeDate">current market value:</label>
            <span class="text-primary">
              {{ retirementPlan.currentMarketValue }}</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
